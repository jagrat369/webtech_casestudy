<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
</head>
<body>
  <div style="width: 350px; margin: 50px auto; padding: 30px; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-family: Arial, sans-serif;">
    <h2 style="color: #4CAF50; text-align: center;">Registration Form</h2>
    <form>
      <label>First Name:</label>
      <input type="text" style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">

      <label>Last Name:</label>
      <input type="text" style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">

      <label>Email:</label>
      <input type="email" style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">

      <label>Password:</label>
      <input type="password" style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">

      <label>Re-type Password:</label>
      <input type="password" style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">

      <label>Contact:</label>
      <input type="text" style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">

      <label>Gender:</label>
      <select style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; border: none; padding: 12px; margin-top: 10px; border-radius: 5px; font-size: 16px; cursor: pointer;">Submit</button>
    </form>
  </div>
</body>
</html>
